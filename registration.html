<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title></title>
  <script>
    //----------------------------------------------
    //Added By : Basant Gera
    //Added On : 16 Feb 2023
    // Description : Validation on click of submit button
    //----------------------------------------------
    function fncValidate(){
      var EmailAddress= document.getElementById("txtemail").value;
      var Password=document.getElementById("txtpassword").value;
      var ConfirmPassword=document.getElementById("txtconfirmpassword").value;
      var FirstName=document.getElementById("txtFirstName").value;
      var LastName=document.getElementById("txtlastName").value;
      var RadiobtnMale=document.getElementById('RadioMale').checked ;
      var RadiobtnFemale=document.getElementById('RadioFemale').checked ;
      var checkboxTermsAndConditions=document.getElementById('CheckboxTerms').checked;
      var checkboxnewsLetter=document.getElementById('CheckboxNewLetter').checked;
      var StoreLabelInnerHTML=document.getElementById('erroruserid');
      
      if(EmailAddress ==""){
        StoreLabelInnerHTML.innerHTML = "Please enter your Email Address";
        document.getElementById('txtemail').focus();
        return false;
      }
      else{
        if(validEmail(EmailAddress) == false){
        StoreLabelInnerHTML.innerHTML = "Please enter the valid Email address";
        document.getElementById('txtemail').focus();
        return false;
        }
      }
      if(Password ==""){
        StoreLabelInnerHTML.innerHTML = "Please enter your  Password";
        document.getElementById('txtpassword').focus();
        return false;
      }
      if(ConfirmPassword ==""){
        StoreLabelInnerHTML.innerHTML = "Please enter YOUR Confirm Password";
        document.getElementById('txtconfirmpassword').focus();
        return false;
      }
      if(FirstName ==""){
        StoreLabelInnerHTML.innerHTML = "Please enter your First Name";
        document.getElementById('txtFirstName').focus();
        return false;
      }
      if(LastName ==""){
        StoreLabelInnerHTML.innerHTML = "Please enter your last Name";
        document.getElementById('txtlastName').focus();
        return false;
      }
      // When both the radion button are not selected.It goes into If else on focus on radio button Male.
      if(RadiobtnMale != true && RadiobtnFemale != true){
        StoreLabelInnerHTML.innerHTML = "Please select Male or Female";
        document.getElementById('RadioMale').focus();
        return false;
      }
      else{
        StoreLabelInnerHTML.innerHTML = "";
      }
      if(checkboxTermsAndConditions != true){
        StoreLabelInnerHTML.innerHTML = "Please agree to Terms & Condition and NewsLetter";
        document.getElementById('CheckboxTerms').focus();
        return false;
      }
      else{
        StoreLabelInnerHTML.innerHTML = "";
      }
      // checks the condition whether the password and confirms entered by the user are same.
      if(Password != ConfirmPassword){
       StoreLabelInnerHTML.innerHTML = "The password & confirm password you entered should be similar.";
       document.getElementById('txtpassword').focus();
       return false;
     }
  }
      //----------------------------------------------
    //Added By : Basant Gera
    //Added On : 16 Feb 2023
    // Description : Regex for Password
    //----------------------------------------------
     function validPassword(password) {
      var filter=/^(?=(.*[a-z]){3,})(?=(.*[A-Z]){2,})(?=(.*[0-9]){2,})(?=(.*[!@#$%^&*()\-__+.]){1,}).{8,}$/;
      return String(password).search (filter) != -1;
    }
    //----------------------------------------------
    //Added By : Basant Gera
    //Added On : 16 Feb 2023
    // Description : Regex for Email
    //----------------------------------------------
    function validEmail(email) {
      var filter = /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/;
      return String(email).search (filter) != -1;
    }
</script>
<style>
  .services-section {
    text-align: center;
  }
</style>
</head>
<body >
  <div>
    <div class="container" style="background-color:#F9F3F3; width: 40%; margin-top: 15px;border-radius: 30px;">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 services-section">
          <img src="logo.png" style="width:75px; height: 65px;  margin-top: 10px;">
        </div>
        <div class="col-md-4">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-8">
          <label style="color: #154360; font-size: 2em;"><span>Registration Form</span></label>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <br>
      <div class="row">

        </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">

        </div>

      <br>
      <div class="row">
        <div class="col-md-2">

        <div class="col-md-4">

          <label style="font-size: .8em;color: #154360;">Female</label>

      <br>
      <div class="row">

        <div class="col-md-8">
          <input id="CheckboxTerms" type="checkbox"></input>
          <label id="lblCheckboxAgree" style="font-size: .8em; color: #154360;">I agree with Terms and Conditions</label>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <input id="CheckboxNewLetter" type="checkbox"></input>
          <label id="lblNewsLetter" style="font-size: .8em; color: #154360;">I want to recieve the newsletter</label>
        </div>
        <div class="col-md-2">
        </div>
        <br>
      </div>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
          <button type="button" id="btnSubmit" onclick="fncValidate();"style="background-color: #154360; border-radius: 6px; border: none; color: white;width: 90px;padding: 3px;">Register</button>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <p id="erroruserid"  style="font-size: 12px; color: red;font-style: italic;"></p>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <br>
      <footer>
        <label style="font-size:.9em; color:  #154360;  margin-left: 90px;"> @ 2023 Digi Wallet Designed by Lubna Ashraf</label>
      </footer>
    </div>
